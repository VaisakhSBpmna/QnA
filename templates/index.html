<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QnA</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
</head>
<body>
    <header style="background-color: #004A56;"
            class="fixed inset-0 w-full flex flex-col justify-center justify-items-center content-center h-20 rounded-b-lg">
            <div class="self-center text-white">QnA (Question & Answering)</div>
    </header>
    <section class="flex flex-wrap mt-20 w-full">
        <div class="w-full md:w-1/2 h-1/2">
            <form class="w-full flex flex-col md:h-full" method="post">
                <textarea class="w-11/12 md:h-full m-2 p-2 border-black rounded-lg border self-center justify-center"
                    name="data" id="data" cols="30" rows="10" placeholder="Enter the content"
                    required="required">{{data}}</textarea>
                <textarea style="background-color: #EDFFD2;"
                    class="w-11/12 border-green-600 rounded-lg p-2 border self-center justify-center md:h-full" rows="10"
                    cols="30" name="question" id="question" placeholder="Enter the question" required="required">{{question}}</textarea>
                <button class="m-1 bg-green-500 hover:bg-blue-700 text-white font-semi-bold py-2 px-4 rounded-lg self-center"
                        type="submit">Submit</button>
            </form>
        </div>
        <div class="w-full md:w-1/2">
            <div class="mt-2 flex flex-col w-full md:h-screen">
                <textarea style="background-color: #EDFFD2;"
                    class="w-11/12 border-green-600 rounded-lg p-2 border self-center justify-center md:h-3/4" rows="10"
                    cols="30" name="result" readonly placeholder="Your Answer">{{result}}</textarea>
            </div>
        </div>
    </section>

</body>
</html>
